<!doctype html>
<html lang="en" data-framework="jquery">
  <head>
    <meta charset="utf-8">
    <title>Pig Latin</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#piglatin-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="piglatin-nav">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">App<span class="sr-only"> (current)</span></a></li>
            <li><a href="https://news.ycombinator.com/" target="_blank">Hacker News</a></li>
            <li><a href="https://github.com/tomruttle/resume-latex/blob/master/Tom%20Ruttle%20-%20Resume.pdf?raw=true">Resume [pdf]</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <section id="piglatinapp">
        <h1>Pig Latin Converter</h1>
        <form id="piglatinform">
          <div class="row">
            <div class="col-xs-8">
              <input input="text" class="form-control input-lg" id="convert-word" placeholder="Convert to Pig Latin" autofocus />
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-lg" id="convert-button">Convert!</button>
            </div>
          </div>
        </form>
        <section id="history">
          <h2>Results</h2>
          <ul id="word-list" class="list-unstyled"></ul>
          <a href="#" id="delete-all" class="btn btn-default btn-outline" role="button">Clear results</a>
        </section>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
